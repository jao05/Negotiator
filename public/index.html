<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width">
	    <title>Negotiator</title>
	    <script
	          src="https://code.jquery.com/jquery-3.2.1.min.js"
	          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	          crossorigin="anonymous"></script>    
	    <script src="index.js"></script>
	    <link href="index.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<header role="banner">
			<h1>Negotiator</h1>
		</header>

		<main role="main">			
			
			<div class="landingPage">
				<h3>Take the stress out of making major purchases by letting us close the deal for you...purch price, fin terms, inspect</h3>

				<div class="loginPage"></div>
			</div>

			<div class="userSignupPage"></div>						
			
			<div class="startPage">				
				<button type="submit" class="needNegotiatorBtn">I Need a Negotiator</button>				
				<button type="submit" class="becomeNegotiatorBtn">Become a Negotiator</button>
			</div>

			<div class="negotiatorSignupPage">
				<p>Fill in the form.</p>
				<form>
					<label for="agentName">Name</label>
	  				<input type="text" name="agentName" id="agentName"><br>

	  				<p>Location</p>
	  				<select>
					  <option value="New York City">New York City</option>
					  <option value="Los Angeles">Los Angeles</option>
					  <option value="Miami">Miami</option>				  
					  <option value="Atlanta">Atlanta</option>
					  <option value="Paris">Paris</option>
					  <option value="Hong Kong">Hong Kong</option>			  
					</select>

	  				<p>Expertise</p>
	  				<select>
					  <option value="car">Car</option>
					  <option value="home">Home</option>
					  <option value="boat">Boat</option>
					  <option value="plane">Plane</option>				  
					</select>
				</form>
			</div>
			
			<div class="selectAreaPage">
				<p>Choose A Location</p>
				<select>
				  <option value="New York City">New York City</option>
				  <option value="Los Angeles">Los Angeles</option>
				  <option value="Miami">Miami</option>				  
				  <option value="Atlanta">Atlanta</option>
				  <option value="Paris">Paris</option>
				  <option value="Hong Kong">Hong Kong</option>			  
				</select>
				
				<div>
					<button type="submit" class="goBtn">Go</button>
				</div>
			</div>
			
			<div class="itemDetailPage">
				<p>Choose An Item</p>
				<select>
				  <option value="car">Car</option>
				  <option value="home">Home</option>
				  <option value="boat">Boat</option>
				  <option value="plane">Plane</option>				  
				</select>

				<div>
					<button type="submit" class="nextBtn">Next</button>
				</div>

				<form class="itemDetailForm">
					<fieldset>
						<legend>Item Details</legend>
						<label for="year">Year</label>
	  					<input type="text" name="year" id="year" placeholder="ex: 2018"><br>

	  					<label for="make">Make</label>
	  					<input type="text" name="make" id="make" placeholder="ex: Ford"><br>

	  					<label for="model">Model</label>
	  					<input type="text" name="model" id="model" placeholder="ex: Focus">
					</fieldset>					
				</form>

				<button type="submit">Or Choose A Different Location</button>
			</div>
			
			<div class="chooseNegotiatorPage">
				<p>Choose Your Negotiator</p>
				<div id="matchedAgents"></div>
			</div>

		</main>
	</body>
</html>
